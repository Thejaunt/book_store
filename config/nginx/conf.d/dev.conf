upstream store {
    server store:8000;
}

upstream warehouse {
    server warehouse:8002;
}


server {

    listen 8000;
    client_max_body_size 128M;

    location / {
        proxy_pass http://store;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }


}

server {

    listen 8002;
    client_max_body_size 128M;

    location / {
        proxy_pass http://warehouse;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}